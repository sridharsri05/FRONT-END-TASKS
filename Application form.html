<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application form</title>
</head>

<body>
    <form>
        <div style="line-height: 2">
            <div>
                <label>
                    Name :
                </label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div>
                <label>
                    Email :
                </label>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div>
                <label>Gender :</label>
                <input type="radio" value="Male"> <label for="male">Male</label>
                <input type="radio" value="Female"> <label for="female">Female</label>
            </div>

            <h3 style="line-height: 1px; font-weight:normal">CHOOSE SKILLS</h3>

            <div>
                <label>HTML</label>
                <input type="checkbox" value="HTMl">
                <label>CSS</label>
                <input type="checkbox" value="CSS">
                <label>JS</label>
                <input type="checkbox" value="JS">
                <label>Bootstrap</label>
                <input type="checkbox" value="Bootstrap">
                <label>React</label>
                <input type="checkbox" value="React">
            </div>
            <div>
                <label for="domain">JOB TYPE</label>
                <select id="domain">
                    <option value="Front end developer">FRONT END DEVELOPER</option>
                    <option value="back end developer">BACK END DEVELOPER</option>
                    <option value="Front end developer">PYTHON DEVELOPER</option>
                </select>
            </div>
            <div>
                <span>Choose your browser from the list :</span>
                <input list="browsers">
                <datalist id="browsers">
                    <option value="Internet Explorer">
                    <option value="Firefox">
                    <option value="Chrome">
                    <option value="Brave">
                    <option value="Opera">
                    <option value="Safari">
                </datalist>
                <br><input type="text" placeholder="Give a Brief Summary About You "
                    style="padding: 0px 0px 20px 0px; ">
            </div>

        </div>
        <div style="line-height: 4;"> <input type="submit" value="submit"></div>
    </form>
</body>

</html>
